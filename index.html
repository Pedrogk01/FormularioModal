  <form action="manageData.php" method="post" class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formModalLabel">Formulário de Cadastro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="tabContent">
            <li class="nav-item">
              <a class="nav-link active" id="tab-informacoesGerais" data-bs-toggle="tab" href="#informacoesGerais">Informações Gerais</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tab-endereco" data-bs-toggle="tab" href="#endereco">Endereço</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#contatos">Contatos</a>
            </li>
          </ul>

          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="informacoesGerais">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="col-md-6">
                  <label for="sobrenome" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
                </div>
                <div class="col-md-6">
                  <label for="data" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="data" name="data" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Sexo</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="masculino" name="sexo" value="Masculino" required>
                    <label class="form-check-label" for="masculino">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="feminino" name="sexo" value="Feminino" required>
                    <label class="form-check-label" for="feminino">Feminino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="outro" name="sexo" value="outro" required>
                    <label class="form-check-label" for="outro">Outro</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="endereco">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="tipo" class="form-label">Tipo de Logradouro</label>
                  <select id="tipo" name="tipo" class="form-control select2">
                    <option value="Rua">Rua</option>
                    <option value="Avenida">Avenida</option>
                    <option value="Travessa">Travessa</option>
                    <option value="Praça">Praça</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="logradouro" class="form-label">Logradouro</label>
                  <input type="text" class="form-control" id="logradouro" name="logradouro" required>
                </div>
                <div class="col-md-6">
                  <label for="cidade" class="form-label">Cidade</label>
                  <select id="cidade" name="cidade" class="form-control select2">
                    <option value="caraguatatuba">Caraguatatuba</option>
                    <option value="ilhabela">Ilhabela</option>
                    <option value="saosebastiao">São Sebastião</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="bairro" class="form-label">Bairro</label>
                  <select id="bairro" name="bairro" class="form-control select2">
                    <option value="">Selecione um bairro</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="numero" class="form-label">Número</label>
                  <input type="number" class="form-control" id="numero" name="numero" required>
                </div>
                <div class="col-md-6">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="cep" name="cep" required>
                </div>
              </div> 
            </div>

            <div class="tab-pane fade" id="contatos">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                  <label for="telefone" class="form-label">Telefone/Celular</label>
                  <input type="text" class="form-control" id="telefone" name="telefone" required>                  
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary" id="submit">Enviar</button>
        </div>
      </div>
    </div>
